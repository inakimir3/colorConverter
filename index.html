<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color converter</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <body>
    <header id="header" class="header">
      <h1>Color Converter</h1>
    </header>
    <section class="container" id="container">
      <article class="colorContainer" id="colorContainer">
        <div class="row">
          <label for="hex">HEX</label>
          <input id="hex" type="text" placeholder="" name="hex" />
        </div>
        <div class="row">
          <label for="rgb">RGB</label>
          <span class="rgb">
            <span id="rgb" type="text" placeholder="rgb(255,255,255)" name="rgb"></span>
            <i id="copy" class="fa-solid fa-copy"></i>
          </span>
        </div>
      </article>
      <article class="btn-container">
        <button id="rand-btn" class="btn-color" type="submit">RANDOM COLOR</button>
      </article>
    </section>
  </body>
  <script src="./assets/js/index.js"></script>
</html>
